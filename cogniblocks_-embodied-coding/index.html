<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniBlocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'block-motion': '#4C97FF',
              'block-control': '#FFAB19',
              'block-looks': '#9966FF',
              'block-event': '#FFBF00',
              'canvas-bg': '#F9F9F9',
              'panel-bg': '#FFFFFF',
            },
            boxShadow: {
              'block': '0 2px 0 rgba(0,0,0,0.2)',
              'block-floating': '4px 4px 10px rgba(0,0,0,0.3)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
      }
      .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bbb; 
      }
    </style>
